 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" routerLink="/">Angular POC</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor02">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" routerLink="/" [routerLinkActiveOptions]="{exact:true}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" routerLink='/route-events' [routerLinkActiveOptions]="{exact:true}">Router Events</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" routerLink="/http-client" [routerLinkActiveOptions]="{exact:true}">Http Client</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" routerLink="/rxjs-pipe" [routerLinkActiveOptions]="{exact:true}">RxJS</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" routerLink="/about" [routerLinkActiveOptions]="{exact:true}">About</a>
      </li>
    </ul>

  </div>
</nav>

<div class="container-fluid mt-3">
<div class="row">
  <div class="col-sm col-md-9">
    <router-outlet></router-outlet>
  </div>
  <aside class="col-sm col-md-3 lifeEvent">
    <h3>List of Events Tirggerd</h3>
     <a href="javascript:void(0)" *ngIf="eventArray.length" (click)="clearList()" class="badge badge-danger float-right">Clear All</a>
    <ul>
      <li *ngFor="let data of eventArray let i = index">{{data}}</li>
    </ul>
  </aside>
</div>
</div>
